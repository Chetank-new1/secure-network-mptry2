<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Display</title>
    <style>
        .file-type-list {
            margin-top: 20px;
        }
        .file-type-item {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Select File Type</h1>
    <div class="file-type-list">
        <button class="file-type-item" onclick="('audio')">Audio Files</button><br>
        <button class="file-type-item" onclick="('video')">Video Files</button><br>
        <button class="file-type-item" onclick="('text')">Text Files</button><br>
        <button class="file-type-item" onclick="('images')">Image Files</button>
    </div>

    <h2>Available Files</h2>
    <div id="files-container" class="file-list"></div>

    <script src="../scripts/files_display.js"></script>
</body>
</html>
