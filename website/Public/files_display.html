<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Display</title>
    <link rel="stylesheet" href="scripts/styles.css">
</head>
<body>
    <h1>File Management</h1>

    <!-- Toggle Buttons -->
    <button id="localFilesBtn">Local Files</button>
    <button id="firebaseFilesBtn">Firebase Files</button>

    <!-- Local Files Section -->
    <div id="localFilesSection" style="display: none;">
        <h2>Local Files</h2>
        <button onclick="showLocalFiles('audio')">Audio Files</button>
        <button onclick="showLocalFiles('images')">Image Files</button>
        <button onclick="showLocalFiles('text')">Text Files</button>
        <button onclick="showLocalFiles('videos')">Video Files</button>
        <div id="localFilesContainer"></div>
    </div>

    <!-- Firebase Files Section -->
    <div id="firebaseFilesSection" style="display: none;">
        <h2>Firebase Files</h2>
        <input type="file" id="firebaseFileInput" />
        <button onclick="uploadFirebaseFile()" id="uploadFirebaseButton">Upload to Firebase</button>
        <div id="firebaseFilesContainer"></div>
    </div>

    <!-- <script type="module" src="scripts/firebaseclient.js"></script> -->
    <script defer src="scripts/files_display.js"></script>
</body>
</html>
